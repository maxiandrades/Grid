<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Layout de ecommerce con Grid</title>
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <p>Ecomerce</p>
        </div>


        <div class="menu">
            <p>Categorias</p>
            <p>PERFUMES (12)</p>
            <p>ROPA (20)</p>
            <p>ZAPATOS (20)</p>
            <p>Accesorios (20)</p>

        </div>

        <div class="main">
            <div class="grid-main">

                <div class="foto1">
                    <img class="imagen" src="./assets/img/perfume.jpg" width="100%" alt="Perfume mykindom">
                    <p class="texto">
                        Perfume mykindom
                    </p>
                    <p class="precio">
                        34,990
                    </p>
                    <button class="boton">
                        comprar
                    </button>
                </div>
                <div class="foto2">
                    <img class="imagen" src="./assets/img/perfume_2.jpg" width="100%" alt="Perfume Phantom ">
                    <p class="texto">
                        Perfume Phantom
                    </p>
                    <p class="precio">
                        34,990
                    </p>
                    <button class="boton">
                        comprar
                    </button>
                </div>
                <div class="foto3">
                    <img class="imagen" src="./assets/img/zapatos.jpg" width="100%" alt="ZAPATOS">
                    <p class="texto">
                        ZAPATOS Doker
                    </p>
                    <p class="precio">
                        34,990
                    </p>
                    <button class="boton">
                        comprar
                    </button>
                </div>
                <div class="foto4">
                    <img class="imagen" src="./assets/img/poleron.jpg" width="100%" height="500px" alt="Poleron">
                    <p class="texto">
                        Poleron Puma
                    </p>
                    <p class="precio">
                        34,990
                    </p>
                    <button class="boton">
                        comprar
                    </button>
                </div>

            </div>




        </div>
        <div class="footer">@miecomerce</div>
    </div>
</body>

</html>
